<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <h1>Binary Calculator</h1>
        <div>
            <div id="res">
            </div>
            <div id="btns">
                
                <div id="btn0" class="btns">0</div>
                <div id="btn1" class="btns">1</div>
                <div id="btnClr" class="btns">C</div>
                <div id="btnEql" class="btns">=</div>
                
                <div id="btnSum" class="btns">+</div>
                <div id="btnSub" class="btns">-</div>
                <div id="btnMul" class="btns">*</div>
                <div id="btnDiv" class="btns">/</div>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
